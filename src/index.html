<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id=firstScreen  style="display:block">
      <h1><big>Procuraduria General de la República</big></h1>
      <h2>Agencia de Investigación Criminal de Laboratoria</h2>
      <h3><img src="https://media.giphy.com/media/3o6MbcHnEXF1b1t4ic/giphy.gif"/></h3>

    
      <p><b> Ingresa tus datos: </b></p>
      
     <p>
          <input list="theRank" id="listRank" placeholder="Selecciona tu Rango">
          <datalist id="theRank">
            <option value="Policía"></option>
            <option value="Suboficial"></option>
            <option value="Subinspector"></option>
            <option value="Inspector en Jefe"></option>
            <option value="Inspector General"></option>
            <option value="Comisario"></option>
            <option value="Comisionado General"></option>
          </datalist>
          
        </p> 


      <p>
        <input type="text" id="policeName" placeholder="Escribe tu nombre"> </p>

    <br>
    <div>
      <button id="continue">Continuar</button>
    </div>
      </div>
<br><br>
 <!--SEGUNDA PANTALLA DEL PROGRAMA CIPHER -->
    <div>

      <p> ¡Bienvenido 

        <label id="rankWelcome"></label>       <label id="nameWelcome"></label> !
      
      </p>

      <p>Introduce tu código de operativo 
        <input type="number" id="operativeCode" placeholder="Código">
      </p>

      <br>

      <p>Escriba su mensaje</p>

      <textarea  id="message1" rows="10" cols="80"> </textarea>

      <div>
        <button id="encodeButton">Cifrar</button>
        <button id="decodeButton">Descifrar</button></div>

    </div> 
    <br> <br>
  <!--TERCER PANTALLA DEL PROGRAMA CIPHER -->
    <div> 
      <p>Tu Mensaje cifrado/descifrado es:</p>

      <textarea id="message2" rows="10" cols="80"></textarea>

      <p>¿Volver a cifrar/descifrar?</p>

      <button id="yesButton" onclick="yesClick()">Sí</button>
      <button id="noButton" onclick="noClick()">No</button>

      </div>
  
    <script src="cipher.js"></script>
    <script src="index.js"></script>

  </body>
</html>
